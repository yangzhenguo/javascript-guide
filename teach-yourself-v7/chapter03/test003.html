<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <script>
        function cube(x) {
            return Math.pow(x, 3);
        }
    </script>
</head>
<body>
<div id="result"></div>
<script>
    document.querySelector('#result').innerText = cube(3);
</script>
</body>
</html>
