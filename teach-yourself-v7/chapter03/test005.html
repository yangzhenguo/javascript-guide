<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Parameters</title>
    <script>
        function buttonReport(buttonId, buttonName, buttonValue) {
            var userMessage1 = 'Button id: ' + buttonId + '\n';
            var userMessage2 = 'Button name: ' + buttonName + '\n';
            var userMessage3 = 'Button value: ' + buttonValue + '\n';
            return alert(userMessage1 + userMessage2 + userMessage3);
        }
    </script>
</head>
<body>
<div id="result"></div>
<input type="button" id="btn1" name="Left Hand Button" value="Left" onclick="buttonReport(this.id, this.name, this.value)">
<input type="button" id="btn2" name="Center Button" value="Center" onclick="buttonReport(this.id, this.name, this.value)">
<input type="button" id="btn3" name="Right Hand Button" value="Right" onclick="buttonReport(this.id, this.name, this.value)">
</body>
</html>
