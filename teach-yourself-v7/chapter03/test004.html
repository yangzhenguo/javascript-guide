<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Times</title>
    <script>
        function times(str, times) {
            return str.repeat(times);
        }
    </script>
</head>
<body>
<div id="result"></div>
<script>
    document.querySelector('#result').innerText = times('hello', 3);
</script>
</body>
</html>
